                        <label for="roundOrFloorFlagRound">小數點後四捨五入</label>
                        <input type="radio" disabled name="roundOrFloorFlag" id="roundOrFloorFlagFloor">
                        <label for="roundOrFloorFlagFloor">小數點無條件捨取去</label>
                    </div>

                    <input type="radio" id="cashbackMethodStep" name="cashbackMethod" value="cashbackMethodStep"
                        onclick="groupRadioCashbackMethodClicked(event)">
                    <label for="cashbackMethodStep">級距回饋:</label>
                    <button type="button" disabled id="cashbackMethodStepAddNewStep"
                        onclick="cashbackMethodStepAddNewStepClick()" class="btn btn-primary btn-sm"
                        style="margin-top: -5px;">新增級距</button>
                    <div id="cashbackMethodStepDiv" style="color:gainsboro" class="pl-4">
                        <div id="cashbackMethodStepStart">
                            新台幣
                            <input type="text" name="" id="cashbackMethodStepStart0" class="row-value-input-text-inline"
                                disabled style="width:100px"> 元 ~
                            <input type="text" name="" id="cashbackMethodStepStart1" class="row-value-input-text-inline"
                                disabled style="width:100px"> 元，回饋
                            <input type="text" name="" id="cashbackMethodStepStartValue"
                                class="row-value-input-text-inline" disabled style="width:100px"> 元
                        </div>
                        <div id="cashbackMethodStepEnd">
                            新台幣
                            <input type="text" name="" id="cashbackMethodStepEnd0" class="row-value-input-text-inline"
                                disabled style="width:100px">元以上，回饋
                            <input type="text" name="" id="cashbackMethodStepEndValue"
                                class="row-value-input-text-inline" disabled style="width:100px">元
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-2 row-key">
                <div class="outer">
                    <div class="middle">
                        <div class="inner pr-3">
                            *回饋上限
                        </div>
                    </div>
                </div>
            </div>
            <div class="col p-2">
                <input type="checkbox" name="" id="cashbackSingleLimit" onclick="cashbackSingleLimitClicked(event)">
                <label id="cashbackSingleLimitDiv" for="cashbackSingleLimit">符合條件之單筆回饋上限為
                    <input type="text" disabled name="" id="cashbackSingleLimitValue"
                        class="row-value-input-text-inline" disabled style="width:100px">元
                </label>
                <br>

                <div id="cashbackRestrictionDiv">
                    <label>
                        <input type="checkbox" name="" id="cashbackRestriction"
                            onclick="cashbackRestrictionClicked(event)">
                        限定條件
                    </label>
                    <div id="cashbackRestrictionDivChild" class="pl-4">
                        <div id="cashbackRestrictionPerDayDiv" style="color:gainsboro">
                            <label>
                                <input disabled type="radio" name="cashbackRestrictionChild"
                                    id="cashbackRestrictionPerDay" onclick="cashbackRestrictionChildClicked(event)">
                                每日
                            </label>
                            <div id="cashbackRestrictionPerDayChildDiv" class="pl-4" style="color:gainsboro">
                                <label>
                                    <input disabled type="radio" name="restrictionPerDayMoneyMoneyOrCount"
                                        id="restrictionPerDayMoney">最高回饋元
                                </label>
                                <label>
                                    <input disabled type="radio" name="restrictionPerDayMoneyMoneyOrCount"
                                        id="restrictionPerDayCount">最多回饋次
                                </label>
                            </div>
                        </div>
                        <div id="cashbackRestrictionInTheWaveDiv" style="color:gainsboro">
                            <label>
                                <input disabled type="radio" name="cashbackRestrictionChild"
                                    id="cashbackRestrictionInTheWave" onclick="cashbackRestrictionChildClicked(event)">
                                此波活動期間
                            </label>
                            <div id="cashbackRestrictionInTheWaveChildDiv" class="pl-4" style="color:gainsboro">
                                <label>
                                    <input disabled type="radio" name="restrictionInTheWaveCountOrCount"
                                        id="restrictionInTheWaveMoney">最高回饋元
                                </label>
                                <label>
                                    <input disabled type="radio" name="restrictionInTheWaveCountOrCount"
                                        id="restrictionInTheWaveCount">最多回饋次
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>



    <div class="mt-5"></div>


    <script src="./assets/js/myJs.js"></script>

</body>

</html>
